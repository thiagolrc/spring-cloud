---
# Allows Eureka to recognize two apps of the same type on the same host as separate instances:
eureka:
  instance:
    instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  application:
    name: app-greeting
  cloud:
    config:
      uri: http://localhost:8001
      failFast: true